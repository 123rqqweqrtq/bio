      color: #fff;

    .overlay {
      min-height: 100vh;
      display: flex;

      align-items: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px;
    }

      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      font-size: 14px;
      line-height: 1.6;
      max-width: 90%;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      color: #ff0000aa;
      pointer-events: none;
    }
  </style>
</head>
